{extend name="public/base"/}
{block name="content"}
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label for="shipping" class="layui-form-label">
                            <span class="x-red">*</span>选择分类</label>
                        <div class="layui-input-inline">
                            <select id="shipping" name="pid" lay-filter="sel" onchange="sel(this)" class="valid">
                                <option value="0">顶级分类</option>
                                {foreach $data as $k=>$v}
                                <option value="{$v['id']}" {$v['id']==$oldData['pid']?"selected":""} {$v['pid']==0?'':"disabled"}>{$v['catename']}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item" id="recom" style="display: none">
                        <label class="layui-form-label">是否推荐</label>
                        {if $oldData['recommend']==0}
                        <div class="layui-input-block">
                            <input type="radio" name="recommend" value="0" title="否" checked>
                            <input type="radio" name="recommend" value="1" title="是">
                        </div>
                        {else/}
                        <div class="layui-input-block">
                            <input type="radio" name="recommend" value="0" title="否">
                            <input type="radio" name="recommend" value="1" title="是" checked>
                        </div>
                        {/if}
                    </div>

                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">
                            <span class="x-red">*</span>分类名</label>
                        <div class="layui-input-inline">
                            <input type="text" value="{$oldData['catename']}" id="" name="catename" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                            <input type="hidden" name="id" value="{$oldData['id']}"/>
                            <input type="hidden" name="_method" value="put"/>
                    </div>

                    <div class="layui-form-item">
                        <label for="" class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="add" lay-submit="">修改</button>
                    </div>
                </form>
        </div>
        </div>
        <script>layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;
                form.on('select(sel)',function (data) {
                    console.log();
                    if(data.value!=0){
                        $("#recom").show()
                    }else {
                        $("#recom").hide()
                    }
                });
                //自定义验证规则
                form.verify({
                    nikename: function(value) {
                        if (value.length < 5) {
                            return '昵称至少得5个字符啊';
                        }
                    },
                    pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    repass: function(value) {
                        if ($('#L_pass').val() != $('#L_repass').val()) {
                            return '两次密码不一致';
                        }
                    }
                });

                //监听提交
                form.on('submit(add)',
                function(data) {
                    console.log(data.field);
                    $.post('/admin/category/'+{$oldData['id']},data.field,function (res) {
                        console.log(res);
                        if(res.status=='success'){
                            layer.alert(res.msg, {icon: 6})
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                            window.parent.location.reload();
                        }else {
                            layer.alert(res.msg, {icon: 5})
                        }
                    })

                    // layer.alert("增加成功", {
                    //     icon: 6
                    // },
                    // function() {
                    //     // 获得frame索引
                    //     var index = parent.layer.getFrameIndex(window.name);
                    //     //关闭当前frame
                    //     parent.layer.close(index);
                    // });
                    return false;
                });

            });</script>

                var hm = document.createElement("script");
                hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(hm, s);
            })();</script>
        {/block}
